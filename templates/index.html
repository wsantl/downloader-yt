<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">    


    <title>wTube Downloader</title>
</head>

<div class="container mt-5 bg-white-rounded">
    <div class="text-center mb-4">
        <h1 class="display-4 text-danger">wTube<br> Downloader</h1>
    </div>

    <form method="post" action="/">
        <div class="mb-3">
            <label for="url" class="form-label">URL do YouTube:</label>
            <input type="text" id="url" name="url" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <button type="submit" name="audio" class="btn btn-youtube btn-lg btn-block">Baixar Áudio (.MP3)</button>
            <button type="submit" name="video" class="btn btn-youtube btn-lg btn-block">Baixar Vídeo (.MP4)</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
